<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method='GET'>
  WiFi SSID:<br>
  <input type="text" name="wifi_ssid">
  <br>    
  WiFi password:<br>
  <input type="text" name="wifi_pass">
  <br>
  Broker address:<br>
  <input type="text" name="broker_addr">
  <br>
  Broker port:<br>
  <input type="text" name="broker_port">
  <br>
  Node name:<br>
  <input type="text" name="node_name">
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
